<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take our Futsal Survey to help us improve your experience at our futsal ground. Share your feedback on facilities, pitch quality, and staff behavior.">
    <meta name="keywords" content="Futsal Survey, Futsal Ground, Football, Sports Feedback, Best Futsal Experience">
    <meta name="author" content="Your Name or Brand">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Spartan:wght@100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Futsal Survey - Improve Your Futsal Experience</title>
</head>
<body>
    <h1 id="title">FUTSAL SURVEY</h1>
    <p id="description">HELP US ENHANCE YOUR FUTSAL EXPERIENCE</p>
    <form action="https://formsubmit.co/imdadullahchishti@gmail.com" method="POST" class="form-container" id="survey-form" >
        <div>
            <label id="name-label">FULL NAME</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label id="email-label">EMAIL ADDRESS</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label id="number-label">CONTACT NUMBER</label>
            <input id="number" type="number" name="number" placeholder="Enter your contact number" required>
        </div>

        <div>
            <label>WHAT DO YOU APPRECIATE MOST ABOUT OUR FUTSAL GROUND?</label>
            <select id="dropdown" name="preference">
                <option disabled selected value="SELECT">Select an option</option>
                <option value="FACILITIES">Facilities</option>
                <option value="PITCH QUALITY">Pitch Quality</option>
                <option value="STAFF BEHAVIOR">Staff Behavior</option>
            </select>
        </div>

        <div>
            <label>ADDITIONAL FEEDBACK</label>
            <textarea id="comments" name="comments" placeholder="Share your thoughts..." required></textarea>
        </div>

        <div>
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>
    
    <footer class="footer"> Â© Created for freeCodeCamp</footer>
    
</body>

</html>
